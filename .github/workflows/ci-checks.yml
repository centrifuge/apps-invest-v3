name: 'üîç CI Checks'

on:
  pull_request:

jobs:
  basic-checks:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: 'üì• Checkout Code'
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: 'üì¶ Enable Corepack'
        shell: sh
        run: corepack enable

      - name: Install dependencies
        shell: sh
        run: pnpm install --frozen-lockfile --store-dir ./pnpm-store

      - name: Check code formatting
        shell: sh
        run: pnpm dlx prettier@3.6.2 --check "**/*.{ts,tsx,js,jsx,json,md}"

      - name: Lint
        if: always()
        shell: sh
        run: pnpm run lint

      - name: Run codespell
        uses: codespell-project/actions-codespell@v2
        with:
          path: src
          skip: src/assets/**, src/ui/assets/**, .svg, .png, .jpg, .jpeg, .ico
          exclude_file: src/ui/assets/logos/moody.svg

      - name: Audit dependencies with pnpm
        if: always()
        shell: sh
        run: pnpm audit --audit-level moderate

  osv-dependency-sec-check:
    permissions:
      contents: read
      security-events: write
      actions: read
    uses: 'google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@v2.2.2'
    with:
      fail-on-vuln: true
      upload-sarif: true

  secrets-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: $((${{ github.event.pull_request.commits }}+2))
          # Shallow clone to speed up the action
      - name: TruffleHog scan
        uses: trufflesecurity/trufflehog@v3.90.4
        with:
          extra_args: --exclude-globs "**/dist/**,**/build/**"
        # continue-on-error: true
