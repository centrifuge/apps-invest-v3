name: 'ğŸ” CI Checks'

on:
  workflow_call:
    inputs:
      deployment_url:
        description: 'Deployment URL to test'
        required: true
        type: string
      github_token:
        description: 'GitHub token for posting comments'
        required: true
        type: string

jobs:
  lighthouse:
    name: 'ğŸ“Š Lighthouse Performance Check'
    runs-on: ubuntu-latest
    steps:
      - name: 'ğŸ“¥ Checkout Code'
        uses: actions/checkout@v4

      - name: 'ğŸ“Š Performance Test with Lighthouse'
        uses: ./.github/actions/lighthouse-check
        with:
          url: ${{ inputs.deployment_url }}
          github-token: ${{ inputs.github_token }}
