name: 'üîç CI Checks'

on:
  pull_request:

jobs:
  basic-checks:
    runs-on: ubuntu-latest
    steps:
      - name: 'üì• Checkout Code'
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
  
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
  
      - name: Install dependencies
        shell: sh
        run: pnpm install --frozen-lockfile

      - name: Check code formatting
        shell: sh
        run: pnpm dlx prettier --check "**/*.{ts,tsx,js,jsx,json,md}"
  
      - name: Lint
        shell: sh
        run: pnpm run lint

      - name: Audit dependencies with pnpm
        shell: sh
        run: pnpm audit --audit-level moderate

  osv-dependency-sec-check:
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@v2.2.2"
    with:
      fail-on-vuln: false
      upload-sarif: false

  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: $((${{ github.event.pull_request.commits }}+2))
          # Shallow clone to speed up the action
      - name: TruffleHog scan
        uses: trufflesecurity/trufflehog@v3.90.4
        with:
          path: .
          extra_args: --results=verified,unknown
        continue-on-error: true
