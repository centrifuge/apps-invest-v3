name: Notify Slack of New PR

on:
  pull_request:
    types: [opened]

jobs:
  notify-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          REPO_NAME: ${{ github.repository }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"ðŸŽ‰ New Pull Request Opened!\",\"blocks\":[{\"type\":\"header\",\"text\":{\"type\":\"plain_text\",\"text\":\"ðŸŽ‰ New Pull Request Opened! ðŸŽ‰\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Repository:* $REPO_NAME\\n*PR Title:* $PR_TITLE\\n*Author:* $PR_AUTHOR\\n*Link:* <$PR_URL|View Pull Request>\"}}]}" $SLACK_WEBHOOK_URL
