name: 'ðŸ”„ Manual Rollback'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'The environment to roll back'
        required: true
        type: choice
        options:
          - staging
          - prod
      tag:
        description: 'The stable release tag to roll back to (e.g., v1.2.0)'
        required: true
        type: string

jobs:
  rollback-and-deploy:
    name: 'Roll Back to ${{ github.event.inputs.tag }} on ${{ github.event.inputs.environment }}'
    runs-on: ubuntu-latest
    env:
      ARTIFACT_NAME: launchpad-bundle${{ github.event.inputs.tag }}.zip
      app-name: 'launchpad'

    steps:
      - name: 'ðŸ“¥ Checkout code from release tag'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: 'ðŸ“¦ Download Build Artifact from Release'
        run: |
          gh release download ${{ github.event.inputs.tag }} \
            --repo centrifuge/apps-invest-v3 \
            --pattern "$ARTIFACT_NAME" \
            --dir ./${{ env.app-name }}
          cd ./${{ env.app-name }}
          unzip "$ARTIFACT_NAME" -d dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'ðŸš€ Deploy App'
        uses: ./.github/actions/deploy-app
        with:
          environment: ${{ github.event.inputs.environment == 'prod' && 'prod' || 'staging' }}
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
